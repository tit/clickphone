<!DOCTYPE html>
<html>
  <head>
    <title>clickPhone example</title>
  </head>  
  <body>
    <div>Phone: <span id="clickPhone">+79185272526</span></div>
    <script>
      (function () {
        var a, span, phone;
        if ('iPhone' === navigator.platform) {
          span = document.getElementById('clickPhone');
          phone = span.innerText;    
          a = document.createElement('a');
          a.innerText = phone;
          a.setAttribute('href', 'tel:' + phone);
          span.innerText = '';
          span.appendChild(a);
        }
      }());
    </script>
  </body>
</html>
